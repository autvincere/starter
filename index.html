<body>
<h1>Mediaqueries breakpoint list</h1>
<div class="mq">
	<div class="mq__scale">
		<span class="mq__label--xsmall">479px</span>
		<span class="mq__label--small">599px</span>
		<span class="mq__label--medium">767px</span>
		<span class="mq__label--large">1024px</span>
		<span class="mq__label--xlarge">1200px</span>
	</div>
	<div class="mq__devices">
		<div class="mq__device--xsmall">xsmall</div>
		<div class="mq__device--small">small</div>
		<div class="mq__device--medium">medium</div>
		<div class="mq__device--large">large</div>
		<div class="mq__device--xlarge">xlarge</div>
		<!-- <div class="devices__item--xxl">xxl</div> -->
	</div>
</div>
